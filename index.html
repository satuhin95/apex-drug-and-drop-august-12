<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>apex drag and drop Animation by purplepatch </title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="pp_wrapper">
        <div class="slide slide_1 absolute">
            <div class="element element_1 absolute"> <img src="assets/shop.png" alt=""> </div>
            <div class="element element_2 absolute pulse"> <img src="assets/logo.png" alt=""> </div>
            <div class="element element_3 absolute pulse"> <img src="assets/text1.png" alt=""> </div>
            <div class="element element_4 absolute shake"> <img src="assets/arrow.png" alt=""> </div>
            <div class="element element_5 absolute shake"> <img src="assets/dragable.png" alt=""> </div>
            <div class="element element_6 absolute"> <img src="assets/footer1.png" alt=""> </div>
        </div>
        <div class="slide slide_2 absolute hidden">
            <div class="element element_1 absolute"><img src="assets/logo2.png" alt=""></div>
            <div class="element element_2 absolute"><img src="assets/offer.png" alt=""></div>
            <div class="element element_3 absolute"><img src="assets/products.png" alt=""></div>
            <div class="element element_4 absolute"><img src="assets/footer2.png" alt=""></div>
            <div class="element element_5 absolute"><img src="assets/tc.png" alt=""></div>
        </div> 
    </div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="main.js"></script>
</body>
</html>
